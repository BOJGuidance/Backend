<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>커뮤니티</title>
</head>

<style>
    .content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    .title {
        padding-top: 150px;
        font-family: "Orbit", sans-serif;
        font-size: 35px;
        font-weight: bold;
        padding-bottom: 20px;
    }
    img {
        max-width: 100%; /* 이미지의 최대 너비를 부모 요소의 너비에 맞게 조정합니다. */
        height: auto; /* 이미지의 높이를 자동으로 조정하여 가로세로 비율을 유지합니다. */
        padding-bottom: 80px;
    }
</style>

<body>

<div th:replace="~{layouts/header.html :: header}"></div>

<div class="content">
    <div class="title">나는 어디쯤일까?</div>
    <img th:src="${image}"/>
</div>

<div th:replace="~{layouts/footer.html :: footer}"></div>

</body>
</html>
