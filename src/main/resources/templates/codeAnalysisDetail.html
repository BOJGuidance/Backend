<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis Detail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Orbit", sans-serif;
            background: url('https://bojguidance.s3.ap-northeast-2.amazonaws.com/%E1%84%87%E1%85%A2%E1%84%80%E1%85%A7%E1%86%BC.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 80%);
            z-index: -1;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .title {
            font-family: "Orbit", sans-serif;
            font-size: 35px;
            font-weight: bold;
            padding-bottom: 20px;
        }
        .section {
            padding: 20px 0;
        }
        .section h2 {
            font-size: 25px;
            margin-bottom: 10px;
        }
        .section p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="background-overlay"></div>
<div th:replace="~{layouts/header.html :: header}"></div>
<div class="content">
    <div class="title">Code Analysis Detail</div>
    <div class="section">
        <h2>Code Content</h2>
        <pre th:text="${response.codeContent}">Code content goes here...</pre>
    </div>
    <div class="section">
        <h2>시간 효율성</h2>
        <p th:text="${time}">Time complexity details go here...</p>
    </div>
    <div class="section">
        <h2>메모리 효율성</h2>
        <p th:text="${memory}">Memory complexity details go here...</p>
    </div>
    <div class="section">
        <h2>개선점</h2>
        <p th:text="${suggest}">Suggestions go here...</p>
    </div>
</div>
<div th:replace="~{layouts/footer.html :: footer}"></div>
</body>
</html>
