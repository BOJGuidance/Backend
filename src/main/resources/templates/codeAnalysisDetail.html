<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Orbit", sans-serif;
            background: url('https://bojguidance.s3.ap-northeast-2.amazonaws.com/%E1%84%87%E1%85%A2%E1%84%80%E1%85%A7%E1%86%BC.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            height: 100vh;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 80%);
            z-index: -1;
        }
        .content {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px 20px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .code-content {
            flex: 1;
            margin-right: 20px;
        }
        .details {
            flex: 2;
        }
        .section {
            padding: 20px 0;
        }
        .section h2 {
            font-size: 25px;
            margin-bottom: 10px;
        }
        .section p {
            font-size: 16px;
            line-height: 1.6;
        }
        .CodeMirror {
            font-size: 20px;
        }
        .box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="background-overlay"></div>
<div th:replace="~{layouts/header.html :: header}"></div>
<div class="content">
    <div class="code-content">
        <div class="section">
            <textarea id="code" name="code" th:text="${response.codeContent}">Code content goes here...</textarea>
        </div>
    </div>
    <div class="details">
        <div class="section">
            <div class="box">
                <h2>시간 효율성</h2>
                <p th:text="${time}">Time complexity details go here...</p>
            </div>
        </div>
        <div class="section">
            <div class="box">
                <h2>메모리 효율성</h2>
                <p th:text="${memory}">Memory complexity details go here...</p>
            </div>
        </div>
        <div class="section">
            <div class="box">
                <h2>개선점</h2>
                <p th:text="${suggest}">Suggestions go here...</p>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/footer.html :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var codeMirror = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "text/x-c++src",
            readOnly: true
        });
        codeMirror.setSize("650px", "700px"); // CodeMirror 편집기의 가로 길이를 늘립니다.
    });
</script>
</body>
</html>
